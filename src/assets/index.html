<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>Evolution Property Graph</title>
    <style type="text/css">
        #results, #relatedSpecies {
            cursor: pointer;
        }
        .table-active *{
            background-color: rgba(173, 244, 173, 0.5) !important;
        }
        .node.Genus { fill: rgb(242, 165, 242); }
        .node.Family { fill: cyan; }
        .node.Class { fill: rgb(195, 119, 92); }
        .node.Order { fill: rgb(236, 236, 173); }
        .node.Phylum { fill: rgb(100, 161, 100); }
        .node.Domain { fill: rgb(112, 89, 89); }
        #graph {
            position: relative;
            overflow: visible;
            z-index: 2;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="Aenigmatarchaeum" placeholder="Search for Evolution Species" class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="logo-well">
                    <a href="http://neo4j.com/developer/example-project" target="_blank">
                        <img src="https://dist.neo4j.com/wp-content/uploads/neo4j_logo_globe1-150x150.png" alt="Neo4j World's Leading Graph Database" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">Evolution Species</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Search Results</h3>
            </div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Species</th>
                    <th>Genus</th>
                    <th>Family</th>
                    <th>Order</th>
                    <th>Class</th>
                    <th>Phylum</th>
                    <th>Domain</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row" id="graph">
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">
                <h3>Related Species</h3>
                <label for="to-species">To Species</label>
                <input name="to-species" type="text" value="" id="toSpecies" class="table-active" disabled/>
                <label for="weight-select">Relation Category</label>
                <select name="weight-select" id="weightSelection">
                    <option value=6>Genus</option>
                    <option value=5 selected>Family</option>
                    <option value=4>Order</option>
                    <option value=3>Class</option>
                    <option value=2>Phylum</option>
                    <option value=1>Domain</option>
                </select>
            </div>
            <div class="row">
                <table id="relatedSpecies" class="table table-striped table-hover">

                </table>
            </div>
        </div>
    </div>
</div>


<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.actor { fill: #888; }
    .node.movie { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js" type="text/javascript"></script>
<script type="text/javascript" src="neo4j-web.min.js"></script>
</body>
</html>
