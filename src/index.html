<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Property Graph</title>
    <style type="text/css">
        #results, #relatedSpecies {
            cursor: pointer;
        }
        .active-species *{
            background-color: rgba(173, 244, 173, 0.5) !important;
        }
        .node.Genus { fill: rgb(242, 165, 242); }
        .node.Family { fill: cyan; }
        .node.Class { fill: rgb(195, 119, 92); }
        .node.Order { fill: rgb(236, 236, 173); }
        .node.Phylum { fill: rgb(100, 161, 100); }
        .node.Domain { fill: rgb(112, 89, 89); }
        #graph {
            position: relative;
            overflow: visible;
            z-index: 2;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand col-2" href="#">Evolution Graph</a>
            <form class="d-flex col-4" role="search" id="search">
                <input type="text" value="Aenigmatarchaeum" class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark text-nowrap" type="submit" >Search Evolution Species</button>
              </form>
        </div>
    </nav>

    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-9">
                    <div class="card p-2">
                    <h3>Species Search Results</h3>
                    <table id="results" class="table table-striped table-hover col-8">
                        <thead>
                        <tr>
                            <th>Species</th>
                            <th>Genus</th>
                            <th>Family</th>
                            <th>Order</th>
                            <th>Class</th>
                            <th>Phylum</th>
                            <th>Domain</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center" id="speciesPagination">
                          
                        </ul>
                      </nav>
                </div>
                    <div id="graph"></div>
                </div>
                <div class="col-3">
                    <div class="card p-2">
                        <div class="row">
                        <h3>Related Species</h3>
                        <div class="row align-items-center">
                            <div class="col-auto">
                            <label for="to-species" class="form-label">To Species:</label>
                        </div>
                            <div class="col-auto active-species">
                            <input name="to-species" type="text" value="" id="toSpecies" class="form-control" disabled/>
                        </div>
                            <div class="col-auto">
                            <label for="weight-select">Relation Category:</label>
                        </div>
                            <div class="col-auto">
                            <select name="weight-select" id="weightSelection" class="form-select">
                                <option value=6>Genus</option>
                                <option value=5 selected>Family</option>
                                <option value=4>Order</option>
                                <option value=3>Class</option>
                                <option value=2>Phylum</option>
                                <option value=1>Domain</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-auto container-fluid">
                        <div class="card m-2" id="relatedSpeciesCard">
                            <table id="relatedSpecies" class="table table-striped table-hover">
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js" type="text/javascript"></script>
<script type="text/javascript" src="neo4j-web.min.js"></script>
</body>
</html>
